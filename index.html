<!DOCTYPE html>

<head>
  <title>&lt;Tentative&gt; GuildMate</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="content">
    <div id="logoContainer">
      <img src="src/img/tentative.png" alt="&lt;Tentative&gt; GuildMate" />
    </div>
    <h4>World of Warcraft Game Path</h4>
    <div id="gamePathDisplay" title="Click to edit">
      <div id="currentGamePath" onclick="editGamePath()"></div>
    </div>
    <div id="gamePathInput" class="inputContainer">
      <input id="gamePath" type="text" placeholder="Enter WoW Classic Game Path" />
      <div class="button" onclick="updateGamePath()">&#10004;</div>
    </div>
    <div id="errorContainer"></div>
  </div>
  <div id="attribution">
    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
